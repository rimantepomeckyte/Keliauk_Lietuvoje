<div class="container mt-4">
    <div class="row mb-2"><h3>Uzsisakyk kelione jau dabar!</h3></div>
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">El. pastas</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="vardas@pastas.lt">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Pasirinkite kelione</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Aukstumala</option>
                <option>Kirkilai</option>
                <option>Marvele</option>
                <option>Panemune</option>
                <option>Salakas</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Pasirinkite kelias keliones</label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
                <option>Aukstumala</option>
                <option>Kirkilai</option>
                <option>Marvele</option>
                <option>Panemune</option>
                <option>Salakas</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Uzduokite klausima</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
    </form>
